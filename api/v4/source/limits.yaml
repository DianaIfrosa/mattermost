  /api/v4/limits/app:
    get:
      tags:
        - users
      summary: Gets the app limits for the server
      description: >
        Gets the app limits for the server

        ##### Permissions

        Requires `sysconsole_read_user_management_users`.

      operationId: GetAppLimits
      responses:
        "200":
          description: App limits for server
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AppLimits"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalServerError"
